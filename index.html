<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- First Hour on the Schedule -->

      <!-- 9am -->
      <div class="row time-block">
        <div class="hour col-1">9a.m.</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">Save</button>
      </div>
      <!-- Then I kinda just Copied this and pasted it 7 more Times for the full 9-5 work hours -->

      <!-- 10am -->
      <div class="row time-block">
        <div class="hour col-1">10a.m.</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">Save</button>
      </div>

      <!-- 11am -->
      <div class="row time-block">
        <div class="hour col-1">11a.m.</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">Save</button>
      </div>

      <!-- 12pm -->
      <div class="row time-block">
        <div class="hour col-1">12p.m.</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">Save</button>
      </div>

      <!-- 1pm -->
      <div class="row time-block">
        <div class="hour col-1">1p.m.</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">Save</button>
      </div>

      <!-- 2pm -->
      <div class="row time-block">
        <div class="hour col-1">2p.m.</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">Save</button>
      </div>

      <!-- 3pm -->
      <div class="row time-block">
        <div class="hour col-1">3p.m.</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">Save</button>
      </div>

      <!-- 4pm -->
      <div class="row time-block">
        <div class="hour col-1">4p.m.</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">Save</button>
      </div>

      <!-- 5pm -->
      <div class="row time-block">
        <div class="hour col-1">5p.m.</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">Save</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
